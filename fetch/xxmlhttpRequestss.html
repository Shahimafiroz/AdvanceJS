<body style="background-color: burlywood;">
    <table>
        <tr>
            <td>0 - UNSENT</td>
            <td>UNSENT	Client has been created. open() not called yet.</td>
        </tr>
        <tr><td>1-OPNED</td>
            <td>Open has been Called</td>

        </tr>
        <tr>
        <td>3 -LOADING</td>
        <td>Downloading; responseText holds partial data</td>
      </tr>
        <tr>
            <td>
         4-DONE
            </td>

         The operation is complete.
            </td>
        </tr>

<script>
    const reqUrl = 'https://jsonplaceholder.typicode.com/todos'
const xhr = new XMLHttpRequest();
xhr.open('GET' , reqUrl );
xhr.onreadystatechange = function(){
    console.log(xhr.readyState);
    if (xhr.readyState === 4){
        console.log("sucess!");
        console.log(this.response);
    }
}
</script>
